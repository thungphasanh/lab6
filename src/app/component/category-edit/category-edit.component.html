<h3>Sửa danh mục</h3>
<a routerLink="/categories">Danh mục sản phẩm</a>
<form action="" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group mt-3">
    <input
      type="text"
      name="name"
      ngModel
      #name="ngModel"
      [(ngModel)]="categories.name"
      required
      placeholder="Nhập Tên"
      class="form-control"
    />
    <div
      class="text-danger"
      *ngIf="name.invalid && (name.dirty || name.touched)"
    >
      Vui lòng nhập tên danh mục
    </div>
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      name="capacity"
      ngModel
      #image="ngModel"
      [(ngModel)]="categories.capacity"
      required
      placeholder="Nhập số lượng danh mục"
      class="form-control"
    />
  </div>

  <div class="form-group mt-3">
    <button type="submit" class="btn btn-primary">Sửa Danh mục</button>
  </div>
</form>
