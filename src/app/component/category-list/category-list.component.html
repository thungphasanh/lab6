<h3>Danh mục sản phẩm</h3>
<a routerLink="/categories-add" class="btn btn-primary">Thêm sản phẩm</a>
<table class="table table-hover">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Capacity</th>
<th></th>
</tr>
</thead>
<tbody>
<tr *ngFor="let cate of categories">
<td>{{cate.id}}</td>
<td>{{cate.name}}</td>
<td>{{cate.capacity}}</td>
<td>
<a routerLink="/categories-edit/{{cate.id}}" class="btn btn-primary">Edit</a>
<button (click)="deleteItem(cate.id)" class="btn btn-danger">Delete</button>
</td>
</tr>
</tbody>
</table>
