<h3>Danh mục sản phẩm</h3>
<a routerLink="/product-add" class="btn btn-primary">Thêm sản phẩm</a>
<table class="table table-hover">
<thead>
<tr>
<th>ID</th>
<th>title</th>
<th>image</th>
<th>price</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let product of products">
<td>{{product.id}}</td>
<td>{{product.title}}</td>
<td><img src="{{product.image}}" width="100px" height="100px" alt=""></td>
<td>{{product.price}}$</td>
<td>
<a routerLink="/product-edit/{{product.id}}" class="btn btn-primary">Edit</a>
<button (click)="deleteItem(product.id)" class="btn btn-danger">Delete</button>
</td>
</tr>
</tbody>
</table>
